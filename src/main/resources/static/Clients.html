    <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
        <div class="table-responsive"></div>
        <a name="tabla_Clientes" class="h2">Base de Clientes</a>
        <button id="btnCrearCliente" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float: right;">
            Agregar Cliente
        </button>
        <table id="Cliente" class="table mt-2 table-bordered table-striped table-hover table-dark">
            <thead>
                <tr class="text-center">
                    <th>NOMBRE</th>
                    <th>EDAD</th>
                    <th>CORREO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbodyCliente">               
            </tbody>
        </table>
    </div>
       
    <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Clientes</h5>
                </div>
                <div class="modal-body">
                    <form id="formularioCliente">
                        <div class="mb-3">
                            <input id="idCliente" type="hidden" class="form-control" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre Cliente :</label>
                            <input id="nombreCliente" placeholder="Digite el nombre del Cliente" type="text" class="form-control"
                                required autocomplete="off"
                                oninvalid="setCustomValidity('Digite un nombre')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="col-form-label">Edad Cliente :</label>
                            <input id="edad" placeholder="Digite la edad del Cliente" type="number" class="form-control"
                                required autocomplete="off"
                                oninvalid="setCustomValidity('Digite la edad')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="col-form-label">Correo electronico Cliente :</label>
                            <input id="correo" placeholder="Digite el correo electronico" type="text" class="form-control"
                                required autocomplete="off"
                                oninvalid="setCustomValidity('Digite el correo')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="col-form-label">Contraseña Cliente :</label>
                            <input id="contraseña" placeholder="Digite una contraseña" type="text" class="form-control"
                                required autocomplete="off"
                                oninvalid="setCustomValidity('Digite la contraseña')" oninput="setCustomValidity('')">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
