    <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
        <div class="table-responsive">
        <a name="tabla_Mensajes" class="h2">Base de Mensajes</a>
        <button id="btnCrearMensaje" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float: right;">
            Agregar Mensajes
        </button>
        <table id="Mensajes" class="table mt-2 table-bordered table-striped table-hover table-dark">
            <thead>
                <tr class="text-center">
                    <th>MENSAJE</th>
                    <th>CLIENTE</th>
                    <th>FINCA</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbodyMensaje">               
            </tbody>
        </table>
        </div>

    <div id="modalMensaje" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Mensajes</h5>
                </div>
                <div class="modal-body">
                    <form id="formularioMensaje">
                        <div class="mb-3">
                            <input id="idMensaje" type="hidden" class="form-control" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="txtMensaje" class="col-form-label">Digite Mensaje :</label>
                            <input id="txtMensaje" placeholder="Digite el Mensaje" type="text" class="form-control"
                                required autocomplete="off"
                                oninvalid="setCustomValidity('Digite un mensaje')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="selCliente" class="col-form-label">Seleccione nombre del Cliente:</label>
                            <select id="selCliente" type="text" class="form-select" required autocomplete="off"
                                oninvalid="setCustomValidity('Seleccione un cliente de la lista')" oninput="setCustomValidity('')">                                         
                                <option selected> </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="selFinca" class="col-form-label">Seleccione nombre de la Finca:</label>
                            <select id="selFinca" type="text" class="form-select" required autocomplete="off"
                                oninvalid="setCustomValidity('Seleccione una Finca de la lista')" oninput="setCustomValidity('')">
                                <option selected> </option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button id="cerrar" type="button" class="btn btn-secondary" >Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="modalUpMensaje" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Mensajes</h5>
                </div>
                <div class="modal-body">
                    <form id="formularioMensajeUp">
                        <div class="mb-3">
                            <input id="idMensajeUp" type="hidden" class="form-control" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="txtMensaje" class="col-form-label">Actualice el mensaje :</label>
                            <input id="txtMensajeUp" placeholder="Actualice el Mensaje" type="text" class="form-control"
                                required autocomplete="off"
                                oninvalid="setCustomValidity('Digite un mensaje')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="selCliente" class="col-form-label">Nombre del Cliente:</label>
                            <input id="selClienteUp" type="text" class="form-control" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="selFinca" class="col-form-label">Nombre de la Finca:</label>
                            <input id="selFincaUp" readonly type="text" class="form-control" disabled>
                        </div>
                        <div class="modal-footer">
                            <button id="cerrarUp" type="button" class="btn btn-secondary" >Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
